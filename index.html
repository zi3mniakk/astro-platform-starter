<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .button {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-black text-white h-screen flex flex-col justify-between">
    <!-- Wyświetlacz -->
    <div class="flex flex-col items-end p-4">
        <div id="display" class="text-green-500 text-4xl">0</div>
    </div>
    
    <!-- Przyciski funkcyjne -->
    <div class="flex justify-around p-4">
        <i class="far fa-clock text-white text-2xl"></i>
        <i class="fas fa-ruler text-white text-2xl"></i>
        <i class="fas fa-square-root-alt text-white text-2xl"></i>
        <i class="fas fa-backspace text-green-500 text-2xl"></i>
    </div>
    
    <!-- Przyciski kalkulatora -->
    <div class="grid grid-cols-4 gap-4 p-4">
        <!-- Pierwszy rząd -->
        <button class="bg-gray-800 text-red-500 text-2xl rounded-full py-4 button" onclick="clearDisplay()">C</button>
        <button class="bg-gray-800 text-green-500 text-2xl rounded-full py-4 button" onclick="appendToDisplay('(')">(</button>
        <button class="bg-gray-800 text-green-500 text-2xl rounded-full py-4 button" onclick="appendToDisplay(')')">)</button>
        <button class="bg-gray-800 text-green-500 text-2xl rounded-full py-4 button" onclick="appendToDisplay('/')">÷</button>
        
        <!-- Drugi rząd -->
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('7')">7</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('8')">8</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('9')">9</button>
        <button class="bg-gray-800 text-green-500 text-2xl rounded-full py-4 button" onclick="appendToDisplay('*')">×</button>
        
        <!-- Trzeci rząd -->
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('4')">4</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('5')">5</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('6')">6</button>
        <button class="bg-gray-800 text-green-500 text-2xl rounded-full py-4 button" onclick="appendToDisplay('-')">-</button>
        
        <!-- Czwarty rząd -->
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('1')">1</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('2')">2</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('3')">3</button>
        <button class="bg-gray-800 text-green-500 text-2xl rounded-full py-4 button" onclick="appendToDisplay('+')">+</button>
        
        <!-- Piąty rząd -->
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="toggleSign()">+/-</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('0')">0</button>
        <button class="bg-gray-800 text-white text-2xl rounded-full py-4 button" onclick="appendToDisplay('.')">,</button>
        <button class="bg-green-500 text-white text-2xl rounded-full py-4 button" onclick="calculateResult()">=</button>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function clearDisplay() {
            currentInput = '';
            display.textContent = '0';
        }

        function appendToDisplay(value) {
            currentInput += value;
            display.textContent = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput.replace(',', '.')).toString();
                display.textContent = currentInput;
            } catch (error) {
                display.textContent = 'Error';
                currentInput = '';
            }
        }

        function toggleSign() {
            if (currentInput.startsWith('-')) {
                currentInput = currentInput.substring(1);
            } else {
                currentInput = '-' + currentInput;
            }
            display.textContent = currentInput;
        }
    </script>
</body>
</html>
